	<script type='text/javascript'>
	var datetime;
	var outputFormat = "dddd, MMMM Do YYYY [at] h:mm:ss a";
	
	function update (){
	  datetime.html(moment().format(outputFormat));
	 }
	
	$(document).ready(function() {
	  datetime = $('#currentTime');
	  update();
	  setInterval(update, 1000);
	});
	document.getElementById("currentTime").innerHTML = datetime;
	
	//Prevent accidental form submissions by Enter key
	$(document).on("keypress", ":input:not([type=submit])", function(event) {
	  return event.keyCode != 13;
    });

    function verifyAgreement(formName) {
      if (formName.agree.checked === false) {
        alert('Please agree to the terms in order to use this service.');
        return false;
      } else {
        return true;
      }
    }
